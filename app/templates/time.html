<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Time</title>
    {% load static %}		<!-- se agregó esta línea para importar la carpeta static -->

<body>
    <header class="container">
        <h2 class=" p-2">

        </h2>
    </header>
    <div class="container">

        <div id="time" class="text-center">
            <h1 id="hora">{{hora}}:{{minuto}}<span> {{segundo}}</span></h1>

            <h3 id="fecha">{{fecha1}}</h3>
        </div>

        <!-- <a id="button" class="btn btn-danger  ">Actualizar</a> -->
    </div>

</body>
